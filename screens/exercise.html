<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width'>
<link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
<style>
        body \{ color: #323036;
        font-family: Roboto,
        sans-serif;
        }

        div.container \{ position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        padding: 0 10px;
        }

        div.item>input \{ font-weight: 700;
        font-size: 2.2em;
        text-align: center;
        float: none;
        padding-bottom: 0.5em;
        }

        div.meta>span \{ float: none;
        font-weight: 400;
        font-size: 0.8em;
        }

        select \{ border: none;
        outline: none;
        background-color: transparent;
        -moz-appearance: none;
        -webkit-appearance: none;
        }

        select:focus \{ border: none;
        outline: none;
        }

        hr \{ width: 80%;
        text-align: center;
        border: 0.5px solid #E6E6E6;
        margin-top: 3em;
        margin-bottom: 3em;
        }

        form \{ text-align: center;
        }

        div.amount,
        div.quantity,
        div.rest \{ width: 30%;
        display: inline-block;
        }

        div.label \{ text-align: center;
        }

        div.value \{ display: inline-block;
        font-size: 2em;
        color: #323036;
        }

        input \{ font-weight: 700;
        font-size: 1em;
        background-color: transparent;
        border: none;
        text-align: center;
        float: left;
        width: 80%;
        }

        input:focus \{ outline: none;
        }

        div.value input \{ text-align: center;
        }

        div.value span \{ float: left;
        width: 20%;
        font-weight: 700;
        font-size: 0.6em;
        text-align: left;
        }

        img \{ width: 45px;
        }

        div.data-box>div \{
        font-weight: 700;
        font-size: 1.1em;
        text-align: center;
        color: #CECCD2;
        display: inline-block;
        }

        div.data-box>div>div \{ font-size: 1.5em;
        }

</style>

<body>
        <div class='container'>
                <form method='get' action='http://localhost/ok' name='exercise'>
                        <div class='wrapper'>
                                <div class='item'>
                                        <input type='text' name='item' id='item'
                                                value='{currentExerciseData["item"];xmlEncode}' required>
                                </div>
                                <div class='meta'>
                                        <span class='category'>
                                                <select name='caetgory' id='category' size='1' required>
                                                        <option value='{currentExerciseData["category"];xmlEncode}'
                                                                selected>
                                                                {currentExerciseData["category"];xmlEncode}
                                                        </option>
                                                        {exerciseLists["type"]}
                                                </select>
                                        </span> |
                                        <span class='subcategory'>
                                                <select name='subcategory' id='subcategory' size='1' required>
                                                        <option value='{currentExerciseData["subcategory"];xmlEncode}'
                                                                selected>
                                                                {currentExerciseData["subcategory"];xmlEncode}
                                                        </option>
                                                        {exerciseLists["group"]}
                                                </select> |
                                        </span>
                                        <span class='equipment'>
                                                <select name='equipment' id='equipment' size='1' required>
                                                        <option value='{currentExerciseData["equipment"];xmlEncode}'
                                                                selected>{currentExerciseData["equipment"];xmlEncode}
                                                        </option>
                                                        {exerciseLists["equipment"]}
                                                </select>
                                        </span>
                                </div>

                                <br>

                                <div class='data-box'>
                                        <div class='heartRate'>
                                                <div>&#129728;</div>
                                                <br>
                                                {heartrate}
                                        </div>
                                </div>

                                <hr>
                                <br>

                                <div class='amount'>
                                        <div class='value'>
                                                <input type='number' id='amount' name='amount' min='0'
                                                        placeholder='{currentExerciseData["amount"];xmlEncode}' required>
                                                <span class='units'>
                                                        <select name='amountUnit' id='amountUnit' size='1'>
                                                                <option value='{currentExerciseData["amountUnit"];xmlEncode}'
                                                                        selected>
                                                                        {currentExerciseData["amountUnit"];xmlEncode}
                                                                </option>
                                                                {exerciseLists["repsUnit"]}
                                                        </select>
                                                </span>
                                        </div>
                                </div>
                                <div class='quantity'>
                                        <div class='value'>
                                                <input type='number' id='quantity' step='.01' name='quantity' min='0'
                                                        placeholder='{currentExerciseData["quantity"];xmlEncode}'
                                                        required>
                                                <span class='units'>
                                                        <select name='quantityUnit' id='quantityUnit' size='1'>
                                                                <option value='{currentExerciseData["quantityUnit"];xmlEncode}'
                                                                        selected>{currentExerciseData["quantityUnit"];xmlEncode}
                                                                </option>
                                                                {exerciseLists["quantityUnit"]}
                                                        </select>
                                                </span>
                                        </div>
                                </div>
                                <div class='rest'>
                                        <div class='value'>
                                                <input type='number' name='rest' id='rest' min='0' max='240'
                                                        placeholder='{currentExerciseData["rest"];xmlEncode}' required>
                                                <span>s</span>
                                        </div>
                                </div>
                                <input type='submit' action='http://localhost/ok' hidden />
                        </div>
                </form>
        </div>
</body>
