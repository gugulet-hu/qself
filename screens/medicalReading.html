<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width'>
<link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
<style>
body \{
        color: #323036;
        font-family: Roboto, sans-serif;
}
form \{
        text-align: center;
}
div.container \{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        padding: 0 25px;
        width: 100%;
}
div.medicalReadingRange > input \{
        font-weight: 700;
        font-size: 2.2em;
        padding-bottom: 0.5em;
        text-align: center;
}
select \{
        border: none;
        outline: none;
        background-color: transparent;
}
select:focus \{
        border: none;
        outline: none;
}
hr \{
        width: 50%;
        border: 0.5px solid #E6E6E6;
        margin-top: 2em;
        margin-bottom: 2em;
        text-align: center;
}
div.medicalReadingRange \{
        font-size: 0.9em;
        padding: 0 10px;
}
input \{
        font-weight: 700;
        font-size: 1em;
        background-color: transparent;
        border: none;
        text-align: center;
}
input:focus \{
        outline: none;
}
div.value > span.reading \{
        text-align: center;
        font-size: 2em;
        color: #323036;
}
div.value > span.units \{
        font-weight: 700;
        font-size: 0.6em;
        text-align: left;
}
div.source \{
        font-weight: 700;
        font-size: 0.6em;
}
</style>

<body>
        <div class='container' >
                <form method='get' action='http://localhost/ok' name='medicalReading'>
                        <div class='wrapper'>
                                <div class='medicalReadingRange'>
                                        <input type='text' name='healthReadingType' id='healthReadingType' value='{healthReadingType;xmlEncode}' required><br><br>
                                        {glossary[healthReadingType][0]["definition"];xmlEncode}<br><br>
                                        <b>LOW:</b> {glossary[healthReadingType][0]["low"];xmlEncode} - <b>HIGH:</b> {glossary[healthReadingType][0]["high"];xmlEncode}
                                </div>

                                <hr>

                                <div class='value'>
                                        <span class='reading'>
                                                <input type='number' step='.01' id='quantity' name='quantity' placeholder='{avgMedicalReading;xmlEncode}' required>
                                        </span>
                                        <span class='units'>
                                                {avgMedicalReadingUnit;xmlEncode}
                                        </span>
                                </div>
                                <br>
                                <div class='source'>
                                        <input type='text' name='source' id='source' placeholder='Enter source'>
                                </div>
                                <input type='submit' action='http://localhost/ok' hidden />
                        </div>
                </form>
        </div>
</body>
