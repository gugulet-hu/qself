<meta charset='UTF-8'><meta name='viewport' content='width=device-width'><link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin><link href='https://fonts.googleapis.com/css2?family=Overpass:wght@400;700;900&display=swap' rel='stylesheet'><style>body \{ color: #323036; font-family: 'Overpass', sans-serif} form \{ text-align: center} div.container \{ position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%); padding: 0 10px} select \{ border: none; outline: none; background-color: transparent; -moz-appearance: none; -webkit-appearance: none} select:focus \{ border: none; outline: none} input \{ font-weight: 700; font-size: 1em; background-color: transparent; border: none; text-align: center; float: left; width: 80%; -moz-appearance: none; -webkit-appearance: none} input:focus \{ outline: none} input::-webkit-calendar-picker-indicator \{ display: none !important;} div.accounts \{ margin:auto; font-size: 1.1em; width: 100%;} div.accounts>div>select \{ font-weight: 900 !important; font-size: 1em; padding-bottom: 0.5em;} div.meta \{ width: 100%} div.meta>div.dateTime input, div.meta>div.location input,div.meta>div.location select \{ float: none; font-weight: 400 !important; font-size: 0.9em; text-align: center; padding-bottom: 10px; width: 75%; padding-left: 0;} div.meta>span select, div.meta>span input \{ float: none; font-weight: 400 !important; font-size: 1.2em; width: 45%} div.brand input, div.item input \{ font-size: 1.5em; font-weight: 700; text-align: left; border-bottom: 0.5px solid #E6E6E6; width: 100%} div.quantity \{ width: 100%; margin-bottom: 0.8em; text-align: right} div.quantity>span input#quantity \{ float: none; sans-serif; font-weight: 400 !important; font-size: 1.2em; text-align: right; width: 80%} div.quantity>span span.quantityUnit \{ float: left; width: 20%; font-size: 1em} div.costs \{ width: 100%; text-align: right} div.costs>span span.currency \{ float: left; width: 20%} div.costs>span span.currency select \{ font-weight: 900; font-size: 1.5em} div.costs>span input#amount \{ float: none; sans-serif; font-weight: 900 !important; font-size: 4em; text-align: right; width: 80%; padding-bottom: 10px} .pre-filled \{ text-decoration: underline dotted #CECCD2;}</style><body><div class='container'><form method='get' action='http://localhost/ok' name='transactions' autocomplete='off'><div class='wrapper'><div class='accounts'><div class='accountTo'><select name='accountTo' id='accountTo' size='1' style='text-align:left' class='pre-filled' required><option value='{transaction["category"]="Assets" ? transaction["item"] : transaction["accountTo"] ? transaction["accountTo"] : "Enter account to"}' selected>{transaction["category"]="Assets" ? transaction["item"] : transaction["accountTo"] ? transaction["accountTo"] : "Enter account to"} </option></select></div></div><br><div class='meta'><div class='dateTime'><input type='datetime-local' id='dateTime' name='dateTime' value='{transaction["dateTime"] ? xmlEncode(transaction["dateTime"]) : xmlEncode(dateFormat(Now,"yyyy-MM-dd'T'HH:mm"))}' style='color:#323036; padding-left: 70px !important' class='pre-filled' required></div><div class='location'><input name='address' placeholder='{transaction["address"] ? transaction["address"] : "Enter a physical address or a URL"}' value='{transaction["address"] ? transaction["address"] : ""}' type='text' autocomplete='address-line1' class='{transaction["address"] ? "pre-filled" : ""}' required /></div><br><span class='type' style='padding-right: 10px'><select name='region' id='region' size='1' placeholder='Enter region' style='text-align: right' required><option value='{transaction["category"]="Assets" ? "Assets": ""}' selected>{transaction["category"]="Assets" ? "Assets": ""}</option>{extraLists["location"]} </select></span><span>:</span><span class='assetType' style='padding-left: 10px'><select id='assetType' name='assetType' size='3' placeholder='{transaction["category"]="Assets" ? "": "Enter asset type"}' style='text-align: left' required ><option value='{transaction["category"]="Assets" ? transaction["subcategory"]: ""}' selected>{transaction["category"]="Assets" ? transaction["subcategory"]: ""}</option>{extraLists["subcategory"]} </select></span></div><br><br><div class='brand'><input type='text' name='brand' id='brand' placeholder='{transaction["category"]="Assets" ? "Enter seller name" : ""}' value='{transaction["category"]="Assets" ? "" : transaction["brand"] ? transaction["brand"] : ""}' required></div><br><br><br><div class='item'><input type='text' name='item' id='item' placeholder='{transaction["category"]="Assets" ? "Enter serial number or IBAN" : ""}' value='{transaction["category"]="Assets" ? "" : transaction["item"] ? transaction["item"] : ""}' required></div></div><input type='submit' action='http://localhost/ok' hidden /></div></form></div></body>
